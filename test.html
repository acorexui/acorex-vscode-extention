<ax-form #validationForm>
 <ax-form-field>
  <ax-text-box class="ax-text-2xl">
   <ax-validation-rule message="textbox can't be empty" rule="required">
   </ax-validation-rule>
  </ax-text-box>
 </ax-form-field>
 <ax-button (click)="triggerValidation()" class="ax-mt-2" text="send" color="primary">
 </ax-button>
 <p>Try yourself: Tap to click button with empty field.</p>
 <p class="ax-text-danger-500 ax-text-sm">Note: Make sure to use ax-validation-rule inside ax-form-field wrapper.</p>
</ax-form>

<ax-action-sheet caption="caption">
 <ax-action-sheet-item *ngFor="let item of actionItems" color="light" [text]="caption">
 </ax-action-sheet-item>
</ax-action-sheet>

<div class="ax-flex">
 <size: 'md' , [perPage]="1" [autoplay]="true" [rewind]="true" [centered]="true">
  <size: 'md' ,-item *ngFor="let carousel of _carouselItem">
   <div class="ax-cursor-pointer">
    <img class="ax-bg-cover ax-bg-no-repeat ax-h-96 ax-w-screen" src={{carousel.image}} alt="banner" />
   </div>
  </size: 'md' ,-item>
  <size: 'md' ,-pager></size: 'md' ,-pager>
 </size: 'md' ,>
</div>

<ax-tabs class="ax-look-pills-color mytabs ax-tabs-fit ax-w-full">
 <ax-tab-item text="tabName1" (activeChange)="_handleActiveChange1(event)"></ax-tab-item>
 <ax-tab-item text="tabName1" (activeChange)="_handleActiveChange2(event)"></ax-tab-item>
</ax-tabs>

<ax-menu [textField]="''" [items]="" [hasChildField]="''" [icon]="''" [disableField]="'onMenuItemClick(event)'"
 (onMenuItemClick)="onMenuItemClick(event)"></ax-menu>
